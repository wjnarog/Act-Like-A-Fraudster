<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>

    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <a href="index.html" class="logo">FIND MY FRAUD</a>
        <div class="header-right">
            <a class="active" href="#home">ABOUT</a>
            <a href="#contact">NEXT STEPS</a>
            <a href="#about">COPYRIGHT</a>
        </div>
    </div>

    <div class="wrapper">
        This is the address page
    </div>

    <h1>Random Number Generator</h1>
    <button id="fetchRandomNumber">Get Random Number</button>
    <form id="queryForm">
        <label for="dropDownCounty">Choose a county:</label>
        <select name="dropDownCounty" id="dropDownCounty">
            <option value="boulder">Boulder</option>
            <option value="douglas">Douglas</option>
        </select>
        <label for="query">Search:</label>
        <input type="text" id="query" name="query">
        <button type="button" id="fetchInfo">Get Info</button>
        <!-- <input type="submit" id="fetchInfo" value="Get Info"></input> -->
    </form>
    <!-- <p id="result"></p> -->
    <div id="result"></div>

    <script>
        document.getElementById('fetchRandomNumber').addEventListener('click', async () => {
            try {
                const response = await fetch('http://127.0.0.1:5000/random');
                const data = await response.json();
                document.getElementById('result').textContent = `Random Number: ${data.number}`;
            } catch (error) {
                console.error('Error fetching random number:', error);
                document.getElementById('result').textContent = 'Failed to fetch random number.';
            }
        });

        document.getElementById('fetchInfo').addEventListener('click', async () => {
            const dropDownCounty = document.getElementById('dropDownCounty').value;
            const query = document.getElementById('query').value;

            if (dropDownCounty == "boulder") {
                try {
                    const response = await fetch('http://127.0.0.1:5000/query_boulder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query }),
                    });
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `
                    <p class="table-title">RESULTS</p>
                    <table class="output-table">
                        <tr>
                            <td>Account Number</td>
                            <td>${data['Account Number']}</td>
                        </tr>
                        <tr>
                            <td>Owner</td>
                            <td>${data.Owner}</td>
                        </tr>
                        <tr>
                            <td>Owner's Mailing Address</td>
                            <td>${data["Owner's Mailing Address"]}</td>
                        </tr>
                        <tr>
                            <td>Property Address</td>
                            <td>${data['Property Address']}</td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td>${data.City}</td>
                        </tr>
                        <tr>
                            <td>State</td>
                            <td>${data.State}</td>
                        </tr>
                        <tr>
                            <td>Zip Code</td>
                            <td>${data['Zip Code']}</td>
                        </tr>
                        <tr>
                            <td>Parcel Number</td>
                            <td>${data['Parcel Number']}</td>
                        </tr>
                        <tr>
                            <td>Subdivision</td>
                            <td>${data.Subdivision}</td>
                        </tr>
                        <tr>
                            <td>Market Area</td>
                            <td>${data['Market Area']}</td>
                        </tr>
                        <tr>
                            <td>Square Feet</td>
                            <td>${data['Square Feet']}</td>
                        </tr>
                        <tr>
                            <td>Acres</td>
                            <td>${data.Acres}</td>
                        </tr>
                        <tr>
                            <td>Total Value</td>
                            <td>${data['Total Value']}</td>
                        </tr>
                        <tr>
                            <td>Structure Value</td>
                            <td>${data['Structure Value']}</td>
                        </tr>
                        <tr>
                            <td>Land Value</td>
                            <td>${data['Land Value']}</td>
                        </tr>
                        <tr>
                            <td>Property Tax Estimate</td>
                            <td>${data['Property tax estimate']}</td>
                        </tr>
                        <tr>
                            <td>Class</td>
                            <td>${data.Class}</td>
                        </tr>
                        <tr>
                            <td>Built</td>
                            <td>${data.Built}</td>
                        </tr>
                        <tr>
                            <td>Number of Rooms</td>
                            <td>${data['Number of rooms']}</td>
                        </tr>
                        <tr>
                            <td>Bedrooms</td>
                            <td>${data.Bedrooms}</td>
                        </tr>
                        <tr>
                            <td>Full Bath</td>
                            <td>${data['Full Bath']}</td>
                        </tr>
                        <tr>
                            <td>3/4 Bath</td>
                            <td>${data['3/4 Bath']}</td>
                        </tr>
                        <tr>
                            <td>Half Bath</td>
                            <td>${data['Half Bath']}</td>
                        </tr>
                        <tr>
                            <td>Deed Numbers</td>
                            <td>${data['Deed Numbers']}</td>
                        </tr>
                        <tr>
                            <td>Zoning</td>
                            <td>${data.Zoning}</td>
                        </tr>
                    </table>
                    `;
                    // TODO - SMT Button
                    // TODO - Google API
                } catch (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').textContent = 'Failed to fetch data.';
                }
            }
            // TODO - Other county scrapers
            else {
                document.getElementById('result').textContent = 'County not currently supported.';
            }
                
        });
    </script>
</body>

</html>
