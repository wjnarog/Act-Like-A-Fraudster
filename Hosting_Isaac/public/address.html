<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>

    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <a href="index.html" class="logo">FIND MY FRAUD</a>
        <div class="header-right">
            <a class="active" href="#home">ABOUT</a>
            <a href="#contact">NEXT STEPS</a>
            <a href="#about">COPYRIGHT</a>
        </div>
    </div>

    <p class="page-title">ADDRESS SEARCH</p>
    <form class="search-form" id="queryForm">
        <label for="dropDownCounty">Choose a county:</label><br>
        <select name="dropDownCounty" id="dropDownCounty">
            <option value="adams">Adams</option>
            <option value="boulder">Boulder</option>
            <option value="denver">Denver</option>
            <option value="douglas">Douglas</option>
            <option value="elpaso">El Paso</option>
        </select>
        <br><br>
        <label for="query">Enter an address:</label><br>
        <input type="text" id="query" name="query">
        <br><br><br>
        <button class="search-button" type="button" id="fetchInfo">Get Info</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('fetchInfo').addEventListener('click', async () => {
            const dropDownCounty = document.getElementById('dropDownCounty').value;
            const query = document.getElementById('query').value;

            if (dropDownCounty == "boulder") {
                try {
                    const response = await fetch('http://127.0.0.1:5000/query_boulder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query }),
                    });
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `
                    <br><br>
                    <p class="table-title">RESULTS</p>
                    <table class="output-table">
                        <tr>
                            <td>Account Number</td>
                            <td>${data['Account Number']}</td>
                        </tr>
                        <tr>
                            <td>Owner</td>
                            <td>${data.Owner}</td>
                        </tr>
                        <tr>
                            <td>Owner's Mailing Address</td>
                            <td>${data["Owner's Mailing Address"]}</td>
                        </tr>
                        <tr>
                            <td>Property Address</td>
                            <td>${data['Property Address']}</td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td>${data.City}</td>
                        </tr>
                        <tr>
                            <td>State</td>
                            <td>${data.State}</td>
                        </tr>
                        <tr>
                            <td>Zip Code</td>
                            <td>${data['Zip Code']}</td>
                        </tr>
                        <tr>
                            <td>Parcel Number</td>
                            <td>${data['Parcel Number']}</td>
                        </tr>
                        <tr>
                            <td>Subdivision</td>
                            <td>${data.Subdivision}</td>
                        </tr>
                        <tr>
                            <td>Market Area</td>
                            <td>${data['Market Area']}</td>
                        </tr>
                        <tr>
                            <td>Square Feet</td>
                            <td>${data['Square Feet']}</td>
                        </tr>
                        <tr>
                            <td>Acres</td>
                            <td>${data.Acres}</td>
                        </tr>
                        <tr>
                            <td>Total Value</td>
                            <td>${data['Total Value']}</td>
                        </tr>
                        <tr>
                            <td>Structure Value</td>
                            <td>${data['Structure Value']}</td>
                        </tr>
                        <tr>
                            <td>Land Value</td>
                            <td>${data['Land Value']}</td>
                        </tr>
                        <tr>
                            <td>Property Tax Estimate</td>
                            <td>${data['Property tax estimate']}</td>
                        </tr>
                        <tr>
                            <td>Class</td>
                            <td>${data.Class}</td>
                        </tr>
                        <tr>
                            <td>Built</td>
                            <td>${data.Built}</td>
                        </tr>
                        <tr>
                            <td>Number of Rooms</td>
                            <td>${data['Number of rooms']}</td>
                        </tr>
                        <tr>
                            <td>Bedrooms</td>
                            <td>${data.Bedrooms}</td>
                        </tr>
                        <tr>
                            <td>Full Bath</td>
                            <td>${data['Full Bath']}</td>
                        </tr>
                        <tr>
                            <td>3/4 Bath</td>
                            <td>${data['3/4 Bath']}</td>
                        </tr>
                        <tr>
                            <td>Half Bath</td>
                            <td>${data['Half Bath']}</td>
                        </tr>
                        <tr>
                            <td>Deed Numbers</td>
                            <td>${data['Deed Numbers']}</td>
                        </tr>
                        <tr>
                            <td>Zoning</td>
                            <td>${data.Zoning}</td>
                        </tr>
                    </table>
                    `;
                    // TODO - SMT Button
                    // TODO - Google API
                } catch (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').textContent = 'Failed to fetch data.';
                }
            }
            else if (dropDownCounty == "douglas") {
                try {
                    const response = await fetch('http://127.0.0.1:5000/query_douglas', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query }),
                    });
                    const data = await response.json();
                    // TODO - figure out data display
                    document.getElementById('result').innerHTML = `
                    <br><br>
                    <p class="table-title">RESULTS</p>
                    <br>
                    <p class="table-subtitle">ACCOUNT SUMMARY</p>
                    <table class="output-table">
                        <tr>
                            <td>Account Number</td>
                            <td>${data['Account #:']}</td>
                        </tr>
                        <tr>
                            <td>State Parcel Number</td>
                            <td>${data['State Parcel #:']}</td>
                        </tr>
                        <tr>
                            <td>Account Type</td>
                            <td>${data['Account Type:']}</td>
                        </tr>
                        <tr>
                            <td>Tax District</td>
                            <td>${data['Tax District:']}</td>
                        </tr>
                        <tr>
                            <td>Neighborhood Exit</td>
                            <td>${data['Neighborhood-Ext:']}</td>
                        </tr>
                        <tr>
                            <td>Building Count</td>
                            <td>${data['Building Count:']}</td>
                        </tr>
                        <tr>
                            <td>Building Permit Authority</td>
                            <td>${data['Building Permit Authority:']}</td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>${data['Phone:']}</td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>${data['Name:']}</td>
                        </tr>
                        <tr>
                            <td>Reception Number</td>
                            <td>${data['Reception No:']}</td>
                        </tr>
                        <tr>
                            <td>Location Description</td>
                            <td>${data['Location Description']}</td>
                        </tr>
                    </table>
                    <br>
                    <p class="table-subtitle">OWNER INFO</p>
                    <table class="output-table">
                        <tr>
                            <td>Owner Name</td>
                            <td>${data['Owner Name']}</td>
                        </tr>
                        <tr>
                            <td>Owner Address</td>
                            <td>${data['Owner Address']}</td>
                        </tr>
                    </table>
                    <br>
                    <p class="table-subtitle">MOST RECENT SALE INFO</p>
                    <table class="output-table">
                        <tr>
                            <td>Year</td>
                            <td>${data['sale0']['Year']}</td>
                        </tr>
                        <tr>
                            <td>Actual Value</td>
                            <td>${data['sale0']['Actual Value']}</td>
                        </tr>
                        <tr>
                            <td>Assessed Value</td>
                            <td>${data['sale0']['Assessed Value']}</td>
                        </tr>
                        <tr>
                            <td>Tax Rate</td>
                            <td>${data['sale0']['Tax Rate']}</td>
                        </tr>
                    </table>
                    `;
                    // TODO - SMT Button
                    // TODO - Google API
                } catch (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').textContent = 'Failed to fetch data.';
                }
            }
            else if (dropDownCounty == "elpaso") {
                try {
                    const response = await fetch('http://127.0.0.1:5000/query_elpaso', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query }),
                    });
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `
                    <br><br>
                    <p class="table-title">RESULTS</p>
                    <table class="output-table">
                        <tr>
                            <td>Owner</td>
                            <td>${data['Owner:']}</td>
                        </tr>
                        <tr>
                            <td>Mailing Address</td>
                            <td>${data['Mailing Address:']}</td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td>${data['Location:']}</td>
                        </tr>
                        <tr>
                            <td>Tax Status</td>
                            <td>${data['Tax Status:']}</td>
                        </tr>
                        <tr>
                            <td>Zoning</td>
                            <td>${data['Zoning:']}</td>
                        </tr>
                        <tr>
                            <td>Plat Number</td>
                            <td>${data['Plat No:']}</td>
                        </tr>
                        <tr>
                            <td>Legal Description</td>
                            <td>${data['Legal Description:']}</td>
                        </tr>
                        <tr>
                            <td>Market Value Land</td>
                            <td>${data['Market Value Land']}</td>
                        </tr>
                        <tr>
                            <td>Market Value Improvement</td>
                            <td>${data['Market Value Improvement']}</td>
                        </tr>
                        <tr>
                            <td>Market Value Total</td>
                            <td>${data['Market Value Total']}</td>
                        </tr>
                        <tr>
                            <td>Assessed Key Land</td>
                            <td>${data['Assessed Key Land']}</td>
                        </tr>
                        <tr>
                            <td>Assessed Key Improvement</td>
                            <td>${data['Assessed Key Improvement']}</td>
                        </tr>
                        <tr>
                            <td>Assessed Key Total</td>
                            <td>${data['Assessed Key Total']}</td>
                        </tr>
                    </table>
                    <br>
                    <p class="table-subtitle">LAND INFO</p>
                    <table class="output-table">
                        <tr>
                            <td>Sequence Number</td>
                            <td>${data['landinfo0']['Sequence Number']}</td>
                        </tr>
                        <tr>
                            <td>Land Use</td>
                            <td>${data['landinfo0']['Land Use']}</td>
                        </tr>
                        <tr>
                            <td>Assessment Rate</td>
                            <td>${data['landinfo0']['Assessment Rate']}</td>
                        </tr>
                        <tr>
                            <td>Area</td>
                            <td>${data['landinfo0']['Area']}</td>
                        </tr>
                        <tr>
                            <td>Market Value</td>
                            <td>${data['landinfo0']['Market Value']}</td>
                        </tr>
                    </table>
                    `;
                    // TODO - SMT Button
                    // TODO - Google API
                } catch (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').textContent = 'Failed to fetch data.';
                }
            }
            // TODO - Other county scrapers
            else {
                // TODO - Make this look nicer
                document.getElementById('result').textContent = 'County not currently supported.';
            }
                
        });
    </script>
</body>

</html>
