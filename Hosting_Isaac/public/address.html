<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>

    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <a href="index.html" class="logo">FIND MY FRAUD</a>
        <div class="header-right">
            <a class="active" href="#home">ABOUT</a>
            <a href="#contact">NEXT STEPS</a>
            <a href="#about">COPYRIGHT</a>
        </div>
    </div>

    <div class="wrapper">
        This is the address page
    </div>

    <h1>Random Number Generator</h1>
    <button id="fetchRandomNumber">Get Random Number</button>
    <form id="queryForm">
        <label for="dropDownCounty">Choose a county:</label>
        <select name="dropDownCounty" id="dropDownCounty">
            <option value="boulder">Boulder</option>
            <option value="douglas">Douglas</option>
        </select>
        <label for="query">Search:</label>
        <input type="text" id="query" name="query">
        <button type="button" id="fetchInfo">Get Info</button>
        <!-- <input type="submit" id="fetchInfo" value="Get Info"></input> -->
    </form>
    <!-- <p id="result"></p> -->
    <p id="result"></p>

    <script>
        document.getElementById('fetchRandomNumber').addEventListener('click', async () => {
            try {
                const response = await fetch('http://127.0.0.1:5000/random');
                const data = await response.json();
                document.getElementById('result').textContent = `Random Number: ${data.number}`;
            } catch (error) {
                console.error('Error fetching random number:', error);
                document.getElementById('result').textContent = 'Failed to fetch random number.';
            }
        });

        document.getElementById('fetchInfo').addEventListener('click', async () => {
            const dropDownCounty = document.getElementById('dropDownCounty').value;
            const query = document.getElementById('query').value;

            if (dropDownCounty == "boulder") {
                try {
                    const response = await fetch('http://127.0.0.1:5000/query_boulder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query }),
                    });
                    const data = await response.json();
                    // TODO - make it pretty

                    // document.getElementById('result').textContent = `Color: ${data.color}, Temperature: ${data.temperature}`;
                    document.getElementById('result').textContent = `TEST: ${JSON.stringify({ data })}`;
                    // var convertedArray = JSON.parse(data);

                    // document.getElementById('result')
                    // .innerHTML = convertedArray
                    // .map(([content, label])=>(`<li>${label} : ${content}</li>`))
                    // .join("");

                    // document.getElementById('result').textContent = `${convertedArray}`;
                } catch (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').textContent = 'Failed to fetch data.';
                }
            }
            else {
                document.getElementById('result').textContent = 'County not currently supported.';
            }
                
        });
    </script>
</body>

</html>
